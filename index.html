<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div>
        <h1 style="color:brown;">QuestBox</h1>
        <div id="searchBar">
            <p style="display: inline;">Enter a URL:</p> 
            <input id="url" style="margin-top: 10px;" onchange="submitURL()">
            <input type="submit" onclick="submitURL()"></input>
        </div>
        
    </div>
    <script>
        function submitURL(){
        let url = document.getElementById("url").value
        location.search = url
        }
    </script>
    <script>
        let urlInput = document.getElementById('searchBar')
        if(location.search.length > 3){
            urlInput.style.display = "none"
        }
    </script>
    <div id="root" class="container"></div>
    <script src="index.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

  </body>
</html>
